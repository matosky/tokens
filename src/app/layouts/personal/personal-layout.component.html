<nz-layout class="layout">
  <app-sidebar [currentPage]="pageTitle"></app-sidebar>
  <app-mobile-sidebar [currentPage]="pageTitle"></app-mobile-sidebar>
  <nz-layout class="right-layout">
    <div class="app-header">
      <app-header [pageTitle]="pageTitle"></app-header>
    </div>
    <nz-content>
      <div class="breadcrumbs">
        <h1>{{ pageTitle }}</h1>
        <small
          >{{ currentDate | date : "h:mm a" }}
          {{ currentDate | date : "MMMM d, y" }}</small
        >
      </div>
      <!-- <app-overview></app-overview> -->
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
